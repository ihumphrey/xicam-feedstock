{% set name = "xicam" %}
{% set version = "2.1.11" %}
{% set sha256 = "de4e37098170d87f4a702cc6fe51491e435f728a629af9461c400064a262e25d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/synchrotrons/Xi-cam/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py<36]
  entry_points:
    - xicam=run_xicam:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs
    - astropy
    - databroker
    - numpy
    - pyqt >=5
    - qdarkstyle
    - qtmodern
    - qtpy
    - signalslot
    - xicam.core
    - xicam.gui
    - xicam.plugins 
    - yapsy

test:
  imports:
    - xicam

about:
  home: https://github.com/synchrotrons/Xi-cam
  license: BSD 3-clause
  license_file: LICENSE.md
  summary: An extensible platform for synchrotron data reduction, visualization, and management
